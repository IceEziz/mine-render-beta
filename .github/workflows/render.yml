name: Mine-imator Beta Render
on:
  workflow_dispatch:
    inputs:
      miobject_link:
        description: 'Render edilecek dosya'
        required: true

jobs:
  render_job:
    runs-on: ubuntu-latest
    steps:
      - name: Dosyalari Cek
        uses: actions/checkout@v4

      - name: Wine Kurulumu (Kesin Yontem)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt-get update
          # En temel wine paketlerini yukleyelim
          sudo apt-get install -y wine xvfb libgl1-mesa-dri libgl1-mesa-glx libosmesa6 unzip

      - name: Motoru ve Modeli Hazirla
        run: |
          unzip mine_motor.zip -d engine
          unzip "Atahan Brine Model_102758.zip" -d assets
          chmod -R 777 engine

      - name: Renderi Baslat
        run: |
          Xvfb :99 -screen 0 1280x1024x24 &
          export DISPLAY=:99
          export LIBGL_ALWAYS_SOFTWARE=1
          sleep 10
          
          # wine64 yerine sadece 'wine' deniyoruz ve tam yol veriyoruz
          wine engine/Mine-imator.exe -render "assets/Atahan Brine Model/Squared Media Animation.miobject" -output "Atahan_Render.mp4" -res 1280 720 || echo "Render deneniyor..."
          
          # Motorun islem yapmasi icin bekleme suresi
          sleep 180

      - name: Videoyu Disari Aktar
        uses: actions/upload-artifact@v4
        with:
          name: render-sonucu
          path: Atahan_Render.mp4
          if-no-files-found: error
